<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cliente de blog</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h1>Cliente de Blog</h1>
        </div>
    </header>

    <section class="article">
        <div class="title">
            <h1>Artigo selecionado</h1>
        </div>
        <p id="title"></p>
        <p id="date"></p>
        <p id="author"></p>
        <p id="body">nenhum artigo selecionado</p>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <div class="title">
            <h1>Lista de artigos</h1>
        </div>
        <table id="BlogTable">
            <tr>
                <th>ID</th>
                <th width="100%">Título</th>
                <th>Autor</th>
                <th>Data</th>
                <th>Ação</th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>

    <!-- Opções para adicionar um novo item -->
    <section class="NewPost">
        <div class="title">
            <h1>Entrada de novo artigo</h1>
        </div>
        <input type="text" id="input-title" placeholder="Título">
        <input type="text" id="input-author" placeholder="Autor">
	<br/>
	<br/>
	<div>
	<textarea id="input-body" placeholder="Corpo do artigo"></textarea>
	</div>
	<br/>
        <span onclick="createItem()" class="AddButton">Adicionar</span>
    </section>

</body>
</html>
